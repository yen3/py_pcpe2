language: python

python:
  - "3.4"
  - "3.5"
  - "3.6"

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - deadsnakes
    packages:
    - g++-4.8
    - python-dev
    - cmake 

install:
 - pip install -r requirements.txt

script:
  - python setup.py develop
  - nosetests --detailed-errors --with-doctest -v
